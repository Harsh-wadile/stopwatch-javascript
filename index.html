<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Stopwatch</title>
</head>
<body>

    <div class="main">
        <div class="container watch">

            <h1>STOPWATCH</h1>
            <h1>VANILLA JAVASCRIPT STOPWATCH</h1>

            <div class="buttons d-flex">
                
                <p><span id="seconds">00</span>:<span id="milesec">00</span></p>
                <button class="all" id="start-btn">Start</button>
                <button class="all" id="stop-btn">Stop</button>
                <button class="all" id="reset-btn">Reset</button>
            </div>

        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
